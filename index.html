<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adeola üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at top,#1a1a2e,#16213e,#0f3460);
color:white;
}

/* Luxury card */
.container{
position:relative;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:50px;
border-radius:25px;
text-align:center;
width:350px;
box-shadow:0 0 40px rgba(255,0,128,0.4);
z-index:2;
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

h1{
font-family:'Cormorant Garamond',serif;
font-size:30px;
margin-bottom:20px;
}

img{
width:100%;
border-radius:15px;
margin-bottom:20px;
box-shadow:0 0 20px rgba(255,255,255,0.2);
}

button{
padding:12px 30px;
margin:10px;
border:none;
border-radius:50px;
font-size:15px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:linear-gradient(45deg,#ff4b91,#ff9472);
color:white;
}

#yesBtn:hover{
transform:scale(1.1);
box-shadow:0 0 20px #ff4b91;
}

#noBtn{
background:#444;
color:white;
position:relative;
}

#message{
margin-top:20px;
font-size:18px;
color:#ff4b91;
font-weight:bold;
}

/* Floating hearts */
.heart{
position:absolute;
bottom:-10px;
color:#ff4b91;
font-size:20px;
animation:floatUp 6s linear infinite;
opacity:0.7;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-900px);opacity:0;}
}

canvas{
position:absolute;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", function() {
document.getElementById("bgMusic").play();
}, { once: true });
</script>


<canvas id="fireworks"></canvas>

<div class="container">
<h1>Adeola üíñ<br>Will You Be My Girlfriend?</h1>

<img src="Adeola.jpeg" alt="MI AMOR">

<button id="yesBtn">Yes, Obviously üòç</button>
<button id="noBtn">No üôà</button>

<div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* No button escapes */
noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*300-150;
const y=Math.random()*300-150;
noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* Firework system */
class Particle{
constructor(x,y,color){
this.x=x;
this.y=y;
this.color=color;
this.radius=2;
this.speedX=(Math.random()-0.5)*6;
this.speedY=(Math.random()-0.5)*6;
this.life=100;
}
update(){
this.x+=this.speedX;
this.y+=this.speedY;
this.life--;
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
ctx.fillStyle=this.color;
ctx.fill();
}
}

let particles=[];

function explode(){
const x=Math.random()*canvas.width;
const y=Math.random()*canvas.height/2;
const colors=["#ff4b91","#ffd700","#00f5ff","#ffffff"];
for(let i=0;i<80;i++){
particles.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,index)=>{
p.update();
p.draw();
if(p.life<=0) particles.splice(index,1);
});
requestAnimationFrame(animate);
}
animate();

/* Yes click */
yesBtn.addEventListener("click",()=>{
message.innerHTML="Adeola üíï You just made me the happiest man alive!";
for(let i=0;i<6;i++){
setTimeout(explode,i*400);
}
});

/* Floating hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="üíñ";
heart.style.left=Math.random()*window.innerWidth+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
